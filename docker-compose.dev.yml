services:
  dbdev:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./back/testrunner:/app/tests
    env_file:
      - ./back/back/.env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      dbdev:
        condition: service_healthy

  front:
    build: ./front/frontweb
    restart: always
    env_file:
      - ./front/frontweb/.env
    ports:
      - 3000:3000
    depends_on:
      back:
        condition: service_healthy
    volumes:
      - ./front/frontweb/src/:/app/src/

  back:
    build: ./back/back
    ports:
      - 5050:5050
    restart: always
    env_file:
      - ./back/back/.env
    depends_on:
      dbdev:
        condition: service_healthy
    command: npm run dev
    volumes:
      - ./back/back/src/:/app/src/
    healthcheck:
      test: 'curl --fail --request POST --header ''content-type: application/json'' --url ''http://localhost:5050'' --data ''{"query":"query { __typename }"}'' || exit 1'
      interval: 2s
      timeout: 50s
      retries: 8
      start_period: 2s

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025

  imageservice:
    build: ./image-service
    ports:
      - 4040:4040
    env_file:
      - ./image-service/.env
volumes:
  db-data:
